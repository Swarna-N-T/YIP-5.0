<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User and Medical Information Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>User Information</h2>
        <form id="infoForm" action="connect.php" method="post">

            <div class="form-group">
                <label for="user_id">User ID:</label>
                <input type="text" id="user_id" name="user_id" required>
            </div>
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="emergency_contact_name">Emergency Contact Name:</label>
                <input type="text" id="emergency_contact_name" name="emergency_contact_name" required>
            </div>
            <div class="form-group">
                <label for="relationship">Relationship:</label>
                <input type="text" id="relationship" name="relationship" required>
            </div>
            <div class="form-group">
                <label for="emergency_contact_number">Emergency Contact Number:</label>
                <input type="text" id="emergency_contact_number" name="emergency_contact_number" required>
            </div>

            <h2>Medical Details</h2>
            <div class="form-group">
                <label for="medical_id">Medical ID:</label>
                <input type="text" id="medical_id" name="medical_id" required>
            </div>
            <div class="form-group">
                <label for="medications">Medications:</label>
                <input type="text" id="medications" name="medications">
            </div>
            <div class="form-group">
                <label for="allergies">Allergies:</label>
                <input type="text" id="allergies" name="allergies">
            </div>
            <div class="form-group">
                <label for="chronic_conditions">Chronic Conditions:</label>
                <input type="text" id="chronic_conditions" name="chronic_conditions">
            </div>
            <div class="form-group">
                <label for="surgeries">Surgeries:</label>
                <input type="text" id="surgeries" name="surgeries">
            </div>
            <div class="form-group">
                <label for="immunizations">Immunizations:</label>
                <input type="text" id="immunizations" name="immunizations">
            </div>
            <div class="form-group">
                <label for="health_conditions">Health Conditions:</label>
                <input type="text" id="health_conditions" name="health_conditions">
            </div>
            <div class="form-group">
                <label for="family_doctor">Family Doctor:</label>
                <input type="text" id="family_doctor" name="family_doctor">
            </div>
            <div class="form-group">
                <label for="doctor_contact">Doctor Contact:</label>
                <input type="text" id="doctor_contact" name="doctor_contact">
            </div>
            <div class="form-group">
                <label for="preferred_hospital">Preferred Hospital:</label>
                <input type="text" id="preferred_hospital" name="preferred_hospital">
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
